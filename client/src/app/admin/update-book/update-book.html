<h2>Edit Book</h2>

<form [formGroup]="bookForm" (ngSubmit)="onUpdate()">
  <label>Title: <input formControlName="title" /></label><br />
  <label>Author: <input formControlName="author" /></label><br />
  <label>Description: <textarea formControlName="description"></textarea></label><br />
  <label>Total Copies: <input type="number" formControlName="totalCopies" /></label><br />

  <button type="submit">Update Book</button>
</form>
